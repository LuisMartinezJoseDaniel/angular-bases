<h4>{{ title }}</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characters;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} -</span>
      <strong>power: {{ character.power }}</strong>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character?.id)">
      X
    </button>
  </li>
</ul>
